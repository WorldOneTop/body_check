        <div class="modal">

           <svg class="modal-svg" xmlns="http://www.w3.org/2000/svg" width="22em" height="25em" preserveAspectRatio="none">
			<rect x="0" y="0" fill="none" width="22em" height="25em" rx="3" ry="3"></rect>
			</svg>
        
            <div class="modal_div">
                <form method="post" action="#" class="login_form">{% csrf_token %}

                        <div class="10u$ (small) login_input">

                        </div>        
                        <button type="submit" class="button login_button" style="margin-top:1em;">Login</button>
                    </center>
                </form> 
            </div>
      
        </div>
